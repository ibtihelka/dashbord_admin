<div class="profile-container" *ngIf="currentUser">
  <div class="profile-header">
    <div class="profile-avatar-large">
      <i class="pi pi-user"></i>
    </div>
    <div class="profile-header-info">
      <h1 class="profile-title">{{ getUserDisplayName() }}</h1>
      <p class="profile-subtitle">{{ currentUser.email }}</p>
      <span class="profile-id">ID: {{ currentUser.persoId }}</span>
    </div>
    <div class="profile-actions">
      <button 
        class="btn btn-primary" 
        (click)="toggleEdit()" 
        *ngIf="!isEditing">
        <i class="pi pi-pencil"></i>
        Modifier le profil
      </button>
      <div class="edit-actions" *ngIf="isEditing">
        <button class="btn btn-success" (click)="saveProfile()">
          <i class="pi pi-check"></i>
          Enregistrer
        </button>
        <button class="btn btn-secondary" (click)="toggleEdit()">
          <i class="pi pi-times"></i>
          Annuler
        </button>
      </div>
    </div>
  </div>

  <div class="profile-content">
    <!-- Informations personnelles -->
    <div class="profile-card">
      <div class="card-header">
        <h3>
          <i class="pi pi-user"></i>
          Informations personnelles
        </h3>
      </div>
      <div class="card-content">
        <div class="form-grid">
          <div class="form-group">
            <label>Nom complet</label>
            <input 
              type="text" 
              class="form-control" 
              [(ngModel)]="editableUser.persoName"
              [readonly]="!isEditing"
              [class.editable]="isEditing">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input 
              type="email" 
              class="form-control" 
              [(ngModel)]="editableUser.email"
              [readonly]="!isEditing"
              [class.editable]="isEditing">
          </div>
          <div class="form-group">
            <label>Sexe</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="getSexeDisplay()"
              readonly>
          </div>
          <div class="form-group">
            <label>Date de naissance</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="formatDate(currentUser.datNais) + ' (' + getAge() + ')'"
              readonly>
          </div>
          <div class="form-group">
            <label>Situation familiale</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="getSituationFamiliale()"
              readonly>
          </div>
          <div class="form-group">
            <label>CIN</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="currentUser.cin"
              readonly>
          </div>
          <div class="form-group">
            <label>Téléphone</label>
            <div class="input-with-action">
              <input 
                type="tel" 
                class="form-control" 
                [value]="currentUser.contact"
                readonly>
              <button class="btn btn-link" (click)="navigateToChangePhone()">
                <i class="pi pi-pencil"></i>
                Modifier
              </button>
            </div>
          </div>
          <div class="form-group">
            <label>Adresse</label>
            <textarea 
              class="form-control" 
              [(ngModel)]="editableUser.adresse"
              [readonly]="!isEditing"
              [class.editable]="isEditing"
              rows="2"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Informations compte -->
    <div class="profile-card">
      <div class="card-header">
        <h3>
          <i class="pi pi-id-card"></i>
          Informations du compte
        </h3>
      </div>
      <div class="card-content">
        <div class="form-grid">
          <div class="form-group">
            <label>Numéro d'adhérent</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="currentUser.persoId"
              readonly>
          </div>
          <div class="form-group">
            <label>Pays de naissance</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="currentUser.paysNais"
              readonly>
          </div>
          <div class="form-group">
            <label>Gouvernorat de naissance</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="currentUser.gouvNais"
              readonly>
          </div>
          <div class="form-group">
            <label>Date pièce d'identité</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="formatDate(currentUser.datePieceIdentite)"
              readonly>
          </div>
          <div class="form-group">
            <label>Position</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="currentUser.position"
              readonly>
          </div>
          <div class="form-group">
            <label>Situation d'adhésion</label>
            <span 
              class="status-badge"
              [class.status-active]="currentUser.situationAdhesion === 'A'"
              [class.status-suspended]="currentUser.situationAdhesion === 'S'"
              [class.status-inactive]="currentUser.situationAdhesion === 'R'">
              <i class="pi" 
                 [class.pi-check-circle]="currentUser.situationAdhesion === 'A'"
                 [class.pi-pause-circle]="currentUser.situationAdhesion === 'S'"
                 [class.pi-times-circle]="currentUser.situationAdhesion === 'R'"></i>
              {{ getSituationAdhesion() }}
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- Informations bancaires -->
    <div class="profile-card">
      <div class="card-header">
        <h3>
          <i class="pi pi-credit-card"></i>
          Informations bancaires
        </h3>
      </div>
      <div class="card-content">
        <div class="form-group">
          <label>RIB (Relevé d'Identité Bancaire)</label>
          <div class="input-with-action">
            <input 
              type="text" 
              class="form-control rib-display" 
              [value]="currentUser.rib || 'Non renseigné'"
              readonly>
            <button class="btn btn-link" (click)="navigateToChangeRib()">
              <i class="pi pi-pencil"></i>
              {{ currentUser.rib ? 'Modifier' : 'Ajouter' }}
            </button>
          </div>
          <small class="form-text">
            Votre RIB est nécessaire pour recevoir vos remboursements
          </small>
        </div>
      </div>
    </div>

  
  </div>
</div>

<!-- Loading state -->
<div class="loading-container" *ngIf="!currentUser">
  <div class="loading-content">
    <i class="pi pi-spinner pi-spin"></i>
    <p>Chargement du profil...</p>
  </div>
</div>
