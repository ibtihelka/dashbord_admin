<!-- client-footer.component.html -->
<footer class="client-footer">
  <div class="footer-container">
    <!-- Section principale du footer -->
    <div class="footer-main">
      <!-- Colonne 1: Logo et description -->
      <div class="footer-column">
        <div class="footer-logo">
          <img src="assets/layout/images/logo(1).png" alt="MyBs Logo" class="footer-logo-img">
        </div>
        <p class="footer-description">
          Votre partenaire de confiance pour la gestion de vos remboursements de santé. 
          Simplicité, rapidité et transparence au service de votre bien-être.
        </p>
      </div>

      <!-- Colonne 2: Liens utiles -->
      <div class="footer-column">
        <h4 class="footer-title">Liens utiles</h4>
        <ul class="footer-links">
          <li *ngFor="let link of usefulLinks">
            <a (click)="openLink(link.url)" class="footer-link">
              <i class="pi" [ngClass]="link.icon"></i>
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Colonne 3: Contact -->
      <div class="footer-column">
        <h4 class="footer-title">Contact</h4>
        <ul class="footer-contact">
          <li class="location-link" (click)="openAssuranceBHLocation()" title="Voir la localisation sur Google Maps">
            <i class="pi pi-map-marker"></i>
            <span>Assurance BH - Centre Urbain Nord, Tunis</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Séparateur -->
    <div class="footer-divider"></div>

    <!-- Section copyright -->
    <div class="footer-bottom">
      <p class="copyright">
        © 2025 - Lifeservs
      </p>
    </div>
  </div>
</footer>
