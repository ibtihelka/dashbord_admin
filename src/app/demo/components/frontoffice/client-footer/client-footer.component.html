<!-- client-footer.component.html -->
<footer class="client-footer">
  <div class="footer-container">
    <!-- Section principale du footer -->
    <div class="footer-main">
      <!-- Colonne 1: Logo et description -->
      <div class="footer-column">
        <div class="footer-logo">
          <img src="assets/layout/images/logo(1).png" alt="MyBs Logo" class="footer-logo-img">
        </div>
        <p class="footer-description">
          Votre partenaire de confiance pour la gestion de vos remboursements de santé. 
          Simplicité, rapidité et transparence au service de votre bien-être.
        </p>
      </div>

      <!-- Colonne 2: Liens utiles -->
      <div class="footer-column">
        <h4 class="footer-title">Liens utiles</h4>
        <ul class="footer-links">
          <li *ngFor="let link of usefulLinks">
            <a (click)="openLink(link.url)" class="footer-link">
              <i class="pi" [ngClass]="link.icon"></i>
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Colonne 3: Contact avec carte Google Maps -->
      <div class="footer-column">
        <h4 class="footer-title">Contact</h4>
        <ul class="footer-contact">
          <li class="location-link" (click)="openAssuranceBHLocation()" title="Voir la localisation sur Google Maps">
            <i class="pi pi-map-marker"></i>
            <span>Assurance BH - Centre Urbain Nord, Tunis</span>
          </li>
        </ul>
        
        <!-- Carte Google Maps intégrée -->
        <div class="footer-map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3192.4756789!2d10.1977368!3d36.8473354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd34c588df1b69%3A0xe31e2039aca69897!2sBH%20Assurance!5e0!3m2!1sfr!2stn!4v1234567890"
            width="100%" 
            height="200" 
            style="border:0; border-radius: 8px;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>

    <!-- Séparateur -->
    <div class="footer-divider"></div>

    <!-- Section copyright avec logo Lifeservs -->
    <!-- Section copyright avec logo Lifeservs cliquable -->
<div class="footer-bottom">
  <p class="copyright">
    © 2025 - Lifeservs
    <a href="https://lifeservs.com/" target="_blank" rel="noopener noreferrer" title="Visiter Lifeservs">
      <img src="assets/layout/images/lifeservs-removebg-preview.png" alt="Lifeservs" class="lifeservs-logo-inline">
    </a>
  </p>
</div>

  </div>
</footer>
