<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-left">
            <img src="assets/layout/images/logo(1).png" alt="Logo" class="mb-10" style="width:81px; height:80px; border-radius: 50%; object-fit: cover;">                
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenue chez MyBs !</div>
                    <span class="text-600 font-medium">Connectez-vous pour continuer</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="persoId" class="block text-900 text-xl font-medium mb-2">Identifiant</label>
                    <input 
                        id="persoId" 
                        type="text" 
                        placeholder="Votre identifiant" 
                        pInputText 
                        class="w-full mb-3" 
                        style="padding:1rem;" 
                        [(ngModel)]="persoId"
                        [disabled]="loading">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password 
                        id="password1" 
                        [(ngModel)]="password" 
                        placeholder="Mot de passe" 
                        [toggleMask]="true" 
                        styleClass="w-full mb-3"
                        inputStyleClass="w-full"
                        [style]="{'width': '100%'}"
                        [disabled]="loading">
                    </p-password>

                    <div class="flex align-items-center justify-content-between mb-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Se souvenir de moi</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Mot de passe oubli√©?</a>
                    </div>
                    
                    <button 
                        pButton 
                        pRipple 
                        [label]="loading ? 'Connexion...' : 'Se connecter'" 
                        class="w-full p-3 text-xl" 
                        (click)="onLogin()"
                        [disabled]="loading"
                        [loading]="loading">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
